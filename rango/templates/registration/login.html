{% extends 'base.html' %}

{% load staticfiles %}

{% block body_block %}
    <link href="{% static 'css/examples/signin/signin.css' %}"

    <div class="page-header">
        <h1>Login to Rango</h1>
    </div>
    <div>
        <form class="form-signin-heading" method="POST" action=".">
            {% csrf_token %}
            <h2 class="form-signin-heading">Please sign in</h2>
            <input class="form-control" placeholder="Username" id="id_username"
                   maxlength="254" name="username" type="text"
                   required autofocus="" />
            <input type="password" class="form-control" placeholder="Password"
                   id="id_password" name="password" required />

            <button class="btn btn-lg btn-primary btn-block" type="submit"
                    value="Submit">Sign in</button>
        </form>
        <p>Not a member?<a href="{% url 'registration_register' %}">Register</a></p>
    </div>

{% endblock %}
