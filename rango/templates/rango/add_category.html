{% extends 'base.html' %}

{% load bootstrap_toolkit %}

{% block title %}Add a Category{% endblock %}

{% block body_block %}
    <div class="page-header">
        <h1>Add a Category</h1>
    </div>
    <div>
        <form role="form" id="category_form" method="POST"
              action="{% url 'rango:add_category' %}">
            {% csrf_token %}

            {{ form|as_bootstrap }}

            <br />

            <button class="btn btn-primary" type="submit" name="submit">
                Create Category
            </button>
        </form>
    </div>
{% endblock %}
