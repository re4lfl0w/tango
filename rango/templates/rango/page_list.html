{% if pages %}
    <ul>
        {% for page in pages %}
            <li><a href="{% url 'rango:goto' %}?page_id={{ page.id }}">
                {{ page.title }}</a>
                {% if page.views %}
                    ({{ page.views }} view{{ page.views|pluralize }})
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <strong>No pages currently in category.</strong>
{% endif %}
